<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>ยก Bootstrap Fun! </title>
</head>

<body>
    <div class="container">
        <div class="row">
             <div class="col-sm-12" style="background-color:pink; height:200px">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4" style="background-color:red; height:200px"></div>
            <div class="col-sm-4" style="background-color:blue; height:200px"></div>
            <div class="col-sm-4" style="background-color:yellowgreen; height:200px"></div>
        </div>
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-3 col-lg-4" style="background-color:black; height:200px"></div>
            <div class="col-xs-1 col-sm-1 col-md-3 col-lg-4" style="background-color:orange; height:200px"></div>
            <div class="col-xs-1 col-sm-1 col-md-3 col-lg-4" style="background-color:green; height:200px"></div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4" style="background-color:red; height:200px"></div>
        </div>
        <div class="row">
            <div class="col-sm-4" style="background-color:red; height:200px"></div>
            <div class="col-sm-4" style="background-color:blue; height:200px"></div>
            <div class="row">
                <div class="col-sm-4" style="background-color:red; height:100px"></div>
                <div class="col-sm-4" style="background-color:purple; height: 100px"></div>
                <div class="col-sm-4" style="background-color:darkgray; height:100px"></div>
            </div>
            <div class="col-sm-4" style="background-color:yellow; height:200px"></div>
        </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
